<div class="panel_container">
    <div class="panel_header"></div>
    <div class="panel_content">
        <form #myForm="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" [(ngModel)]="userObj.name" class="form-control">
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" name="mobile" [(ngModel)]="userObj.mobile" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" [(ngModel)]="userObj.email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" [(ngModel)]="userObj.password" class="form-control">
            </div>

            <button type="button" *ngIf="!isEdit" class="btn btn-warning"
                (click)="addUser(myForm.value); myForm.reset()">Submit</button>
            <button type="button" *ngIf="isEdit" class="btn btn-success"
                (click)="updateUser(myForm.value) ; myForm.reset()">Update</button>

        </form>

        <div class="container">
            <!-- <span *ngIf="!allUser.length">No Data</span> -->
            <div class="table-responsive">
                <table class="table">

                    <thead>
                        <tr>
                            <th scope="col">Full Name</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let user of allUser" (click)="editUser(user)"
                            [class.isSelected]="user === isSelected">

                            <th scope="row">{{user.name}}</th>
                            <td>{{user.mobile}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.password}}</td>
                            <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
                            <td><button (click)="removeUser(user)" class="btn btn-danger">Delete</button>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
